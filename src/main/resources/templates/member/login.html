<!DOCTYPE html>
<head>

<body>
<div class="login-container">
    <form id="login" method="post">
        <p>ID</p>
        <input class="id" name="id" type="text" placeholder="아이디">
        <p>PASSWORD</p>
        <input class="pwd" type="text" name="password" placeholder="비밀번호">
    </form>
    <div>
        <input type="checkbox" class="save-id"><label>아이디 저장</label>
        <a href="/templates/member/id/findId" class="loss-id">아이디 찾기</a>
        /
        <a href="/templates/member/id/findPwd" class="loss-pwd">비밀번호 찾기</a>
    </div>
    <div>
        <button type="button" class="btn-login">로그인</button>
    </div>
    <div>
        <button type="button" class="btn-join">회원가입</button>
    </div>

    <img class="login-naver" src="/member/images/네이버.png">
    <img class="login-kakao" src="/member/images/카톡.png">
    <img class="login-google" src="/member/images/구글.png"/>
    <img class="login-apple" src="/member/images/애플.png">
</div>
</body>
</html>
